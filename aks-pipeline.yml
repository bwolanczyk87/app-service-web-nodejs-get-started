trigger:
  - master
  
pool:
  vmImage: 'ubuntu-latest'

steps:

- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: 'Visual Studio Professional Subscription(70f59e87-157b-4a3f-96e8-bae1144aa0b3)'
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Visual Studio Professional Subscription(70f59e87-157b-4a3f-96e8-bae1144aa0b3)'
    scriptType: pscore
    scriptLocation: 'inlineScript'
    inlineScript: |
      $sp= az ad sp create-for-rbac --skip-assignment
      Write-Output("##vso[task.setvariable variable=servicePrincipal;]$sp")

- script: echo $servicePrincipal
- script: echo $servicePrincipal.appId





  
  